<script>
document.addEventListener("DOMContentLoaded", function() {
    const images = document.querySelectorAll(".movie-list img");

    images.forEach(img => {
        img.addEventListener("click", function() {
            if (this.classList.contains("enlarged")) {
                this.classList.remove("enlarged"); // Shrink back
            } else {
                document.querySelectorAll(".movie-list img").forEach(image => {
                    image.classList.remove("enlarged"); // Remove from others
                });
                this.classList.add("enlarged"); // Enlarge clicked image
            }
        });
    });
});
</script>
